<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
      <div class="container">
        <h3>Register form</h3>
        <div class="buttons">
          <button class="google-btn">
            <picture><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google"></picture>
            <span>Registrarse con Google</span>
          </button>
          <button class="twitter-btn">
            <picture><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/292px-Twitter-logo.svg.png" alt="Twitter"</picture>
          </button>
        </div>
        <hr class="separator">        
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name"/>
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username"/>
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email"/>
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="6+ characters"/>
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox" name="checkbox"/>
                <span>Acepto las condiciones de uso y el aviso legal.</span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
      </div>
  </body>
</html>
