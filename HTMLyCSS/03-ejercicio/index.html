<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia en HTML</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Tetris_basic_game.gif" alt="tetris"/>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="500" controls autoplay loop muted>
            <source src="./assets/BigBuckBunny_320x180.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="./assets/file_example_MP3_700KB.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>
</body>
</html>
