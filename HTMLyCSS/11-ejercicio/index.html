<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema grid de Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
        Para viewports SM - cada fila contendr치 2 elementos
        Para viewports MD - cada fila contendr치 3 elementos
        Para viewports LG - cada fila contendr치 4 elementos
        Para viewports XL - cada fila contendr치 6 elementos
    -->
    <div class="container">
      <div class="row gx-2">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg">Texto de DIV 2</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg">Texto de DIV 2</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg">Texto de DIV 3</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg">Texto de DIV 4</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg">Texto de DIV 5</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg">Texto de DIV 6</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
