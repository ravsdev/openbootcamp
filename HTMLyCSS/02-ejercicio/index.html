<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>

<body>
    <form action="/">
        <fieldset>
            <legend>Formulario: </legend>
            <div>
                <label for="nombre-id">Nombre: </label>
                <input id="nombre-id" type="text" name="nombre">
            </div>
            <div>
                <label for="edad-id">Edad: </label>
                <input id="edad-id" type="text" name="edad">
            </div>
            <div>
                <label for="">Frase Favorita</label><br />
                <textarea id="" name="frase-favorita"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Reset">
            </div>
        </fieldset>
    </form>
</body>

</html>
